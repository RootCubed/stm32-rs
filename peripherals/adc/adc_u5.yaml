      Enabled: [1, "Analog watchdog 1 enabled on injected channels"]
    JDISCEN:
      Disabled: [0, "Discontinuous mode on injected channels disabled"]
      Enabled: [1, "Discontinuous mode on injected channels enabled"]
    DISCNUM:
      n1: [0, "1 channel"]
      n2: [1, "2 channels"]
      n3: [2, "3 channels"]
      n4: [3, "4 channels"]
      n5: [4, "5 channels"]
      n6: [5, "6 channels"]
      n7: [6, "7 channels"]
      n8: [7, "8 channels"]
    AUTDLY:
